<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a Text File</h1>
  <form action="/api/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="textFile" accept=".txt" />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
